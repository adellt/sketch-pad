<!DOCTYPE html>
<html>
	<head>
		<title>Sketch-pad</title>
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
	<div id="container">
		<div id="buttons">
			<h1>Sketch-Pad</h1>
			<p>Please indicate number of squares across, then choose an option.</p>
			<ul>
				<li><input type="text" name="number" id="number" value="5"/></li>
				<li><button id="solid">Solid</button></li>
				<li><button id="fade">Fade</button></li>
				<li><button id="trail">Trail</button></li>
			</ul>
		</div>
		<div id="puzzle"></div>
		<div id="url"></div>
	</div>
	</body>
</html>
